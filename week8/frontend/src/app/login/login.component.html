<!DOCTYPE html>
<html lang="en">
<head>
</head>
<div align ='center'>
  <p></p>
  </div>
<body style="background-image:url('assets/images/book.jpg'); padding-top:30%;  background-size:cover"   >
<div class="container">

<div class="py-5">
  
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div align = "center" class="form-group">
              <label for="uname1">Email</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required>
            </div>
            <div align = "center" class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
            </div>
            <li class="nav-item">
              <a class="nav-link" routerLink="/books" routerLinkActive="active">Login</a>
            </li>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
</div>
</body>
</html>
